<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="superselect.css" media="screen" />
	<script src="superselect.js"></script>
	<style>
	input{
		padding: 8px;
    	min-width: 200px;
	}
	.ss_options > div:hover {
		background-color: #307dce !important;
	}
	</style>
</head>
<body>
	<center style="margin-top:20%;">
		<label class="placeholder">проект</label>
		<div class="superselect_group">
			<input placeholder="choose or type" type="text" class="superselect" options="list1"/><!-- shown element. options=".ss_options ID"-->
			<input type="hidden" id="list1_data" name="this_is_value"/><!-- hidden input, which contains value. id= ss_options element ID + _data-->
			<div class="ss_options" id="list1">
				<div value="val1">variant1</div>
				<div value="val2">option2</div>
				<div value="val3">test3</div>
				<div value="val4">hello</div>
				<div value="val5">AsDfGh</div>
			</div>
		</div>
	</center>
</body>
</html>
